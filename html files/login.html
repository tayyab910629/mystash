<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="fonts/proxima/stylesheet.css">
        <link rel="stylesheet" href="css/main.css">

        <title>CardStash</title>
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container">
                    <a href="#" class="back-btn d-block d-lg-none"><img src="img/arrow-left.svg" alt="go back"></a>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.svg" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarcardstash" aria-controls="navbarcardstash" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-md-end" id="navbarcardstash">
                        <a class="btn btn-2" href="#">Register</a>
                    </div>
                </div>
            </nav>
        </header>

        <section class="signin-out-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-10 col-md-8 col-lg-6">
                        <div class="form-inner">
                            <h3 class="fs-2 fw-bold text-center mb-4">Log In</h3>


                            <div class="mb-3">
                                <label for="formGroupEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="formGroupEmail" placeholder="info@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="formGroupPassword" placeholder="**********">
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-2">Log In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="footer-top-area">
                            <a href="#"><img src="img/logocolor.svg" alt=""></a>
                            <p>Get the latest in trading cards from us</p>
                            <form class="row g-2 my-3">
                                <div class="col-auto">
                                    <label for="staticEmail2" class="visually-hidden">Email</label>
                                    <input type="text" class="form-control" id="staticEmail2" placeholder="Your email address…">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary mb-3">Subscribe</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <div class="footer-menu">
                            <ul class="nav navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="#">Terms & Conditions</a></li>
                               <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="copyright-text text-end">
                            © cardstash 2021. All right reserved
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Javascript files -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
